<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h2>Formulario</h2>
    </header>
    <main>
        <div>
            <form action="#">
                <!--
                nome
                sobrenome
                cpf
                celular
                email
                data de nascimento
                sexo
                senha
                repita a senha          
                 -->
                <label for="nome">Nome*</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="Sobrenome">Sobrenome*</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <br>
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" required>
                <br>
                <label for="celular">Cel*</label>
                <input type="tel" id="cel" name="cel" pattern=[0-9]{2}[0-9]{1}[0-9]{4}[0-9]{4}>
                <br>
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="date">Data de nascimento*</label>
                <input type="date" id="data" name="data" required>
                <br>
                <label for="sexo">Selecione o Sexo*</label>
                <select id="sexo" name="sexo">
                    <option value="#"></option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                <br>
                <label for="senha">Senha*</label>
                <input type="password" id="senha" name="senha" required>
                <br>
                <label for="rep_senha">Repita a Senha*</label>
                <input type="password" id="rep_senha" name="rep_senha" required>
                <br>
                <button type="button" value="enviar">Enviar</button>
            </form>
        </div>
    </main>
    
</body>
</html>
